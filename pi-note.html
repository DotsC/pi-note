<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">

<!--
`pi-note`
PostIt Note WebComponent

@demo demo/index.html 
-->

<dom-module id="pi-note">
	<template>
		<style>
			:host {
				display: block;
				--paper-card-header-color: rgba(255,255,255,1);
				padding: 10px;
			}
			paper-card {
				width: 100%;
			}
			.high {
				background: var(--paper-amber-900);
			}
			.low {
				background: var(--paper-lime-500);
			}
			.neutral {
				background: var(--paper-cyan-500);
			}
			.normal{
				background: var(--paper-blue-grey-500);
			}
			paper-card.neutral, paper-card.low, paper-card.high, paper-card.normal {
				color: white;
				--paper-card-header-color: white;
			}
			paper-checkbox {
				display: block;
				margin-bottom: 4px;
				--paper-checkbox-label-color: white;
				--paper-checkbox-unchecked-color: white;
			}
			paper-icon-button {
				color: var(--paper-grey-600);
			}
			paper-icon-button.white {
				color: white !important;
			}

		</style>


		<paper-card id="noteContainer" class=[[priority-level]] heading=[[note-title]] image=[[image-uri]]  alt="Note on [[note-title]]">
		

			<div class="card-heading">
				<paper-dropdown-menu label="priority">
					<paper-listbox class="dropdown-content">
						<paper-item> High </paper-item>
						<paper-item> Normal </paper-item>
						<paper-item> Low </paper-item>
					</paper-listbox>
				</paper-dropdown-menu>
			</div>

			<div class="card-content">[[note-text]]</div>
			<div class="card-actions">
				<paper-button>Done</paper-button>
			</div>
		</paper-card>
	</template>
	<script>
		Polymer({

			is: 'pi-note',

			properties: {
				noteTitle:{
					type: String
				},
				noteText: {
					type: String
				},
				imageUri:{
					type: String
				},
				priorityLevel:{
					type: String,
					value: 'normal',
				},
				priorityLevels:{	
					type: Array,
					value: ['high','normal','low']
				}
			},

			created: function(){
				//console.log('In created');
			},
			ready: function(){
				//console.log('In ready');
			},
			attached: function(){
				//console.log('In attached');
				//had to hack here as the class attribute on the paper-card does not bind. 
				this.$.noteContainer.classList.add(this.priorityLevel);
			}
		});
	</script>
</dom-module>
